<!DOCTYPE html>
<html>
<head>
  <title>Button Page</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-right: 20px;
    }
  </style>
  <script>
    function adminButtonClick() {
        window.location.href = "admiin.php";
    }

    function userButtonClick() {
      // Open assignment.php
      window.location.href = "user.php";
    }
  </script>
</head>
<body>
  <h1>Welcome Home!!</h1>
  <button class="button" onclick="adminButtonClick()">Admin</button>
  <button class="button" onclick="userButtonClick()">User</button>
</body>
</html>
